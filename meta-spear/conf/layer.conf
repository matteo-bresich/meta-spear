# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-spear"
BBFILE_PATTERN_meta-spear = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-spear = "5"

LAYERDEPENDS_meta-spear = "core"
LAYERSERIES_COMPAT_meta-spear = "dunfell"
